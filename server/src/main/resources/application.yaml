spring:
  application:
    name: BoardBuddies-Server
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true  # 웹 콘솔 열기
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# 소셜 로그인 설정
social:
  kakao:
    client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
    redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/api/auth/kakao/callback}
    user-info-uri: https://kapi.kakao.com/v2/user/me
  naver:
    client-id: ${NAVER_CLIENT_ID:your-naver-client-id}
    client-secret: ${NAVER_CLIENT_SECRET:your-naver-client-secret}
    redirect-uri: ${NAVER_REDIRECT_URI:http://localhost:8080/api/auth/naver/callback}
    user-info-uri: https://openapi.naver.com/v1/nid/me

# JWT 설정
jwt:
  secret: ${JWT_SECRET:boardbuddies-jwt-secret-key-for-development-only-change-in-production-min-32-chars}
  access-token-expiration: 3600000  # 1시간 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)
